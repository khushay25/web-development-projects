<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PING-PONG Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <img src="https://technocom.asia/wp-content/uploads/2019/05/Ping_Pong.jpg" alt="">
                    <header class="card-header">
                        <p class="card-header-title">
                            Ping Pong Score Keeper
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1><span id="p1display">0</span> to <span id="p2display">0</span></h1>
                        </div>
                        <p>Use the buttons below to keep the score</p>
                        <label class="label is-large is-inline" for="gamepointselector">Playing to</label>
                        <div class="select is-rounded">
                            <select name="" id="gamepointselector">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button class="button is-success is-normal" id="p1button">+1 Player One</button>
                        <button class="button is-info is-normal" id="p2button">+2 Player Two</button>
                        <button class="button is-danger is-normal" id="reset">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <script src="pingpong Score keeper.js"></script>
</body>

</html>
